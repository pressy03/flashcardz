<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcards</title>
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #000;
      --card-bg: #f9f9f9;
      --border-color: #ddd;
    }
    .dark {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --card-bg: #2e2e2e;
      --border-color: #444;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: system-ui, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background .3s, color .3s;
    }
    #sidebar {
      width: 220px;
      background: var(--card-bg);
      border-right: 1px solid var(--border-color);
      padding: 10px;
      overflow-y: auto;
    }
    #sidebar button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      background: none;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-color);
      cursor: pointer;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    #flashcard-container {
      perspective: 1000px;
      width: 80%;
      max-width: 800px;
    }
    #flashcard {
      position: relative;
      width: 100%;
      min-height: 300px;
      padding: 60px;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      text-align: center;
      font-size: 1.5rem;
      cursor: pointer;
      user-select: none;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      -webkit-transform-style: preserve-3d;
      -webkit-transition: -webkit-transform 0.6s;
    }
    #flashcard.flipped {
      transform: rotateY(180deg);
      -webkit-transform: rotateY(180deg);
    }
    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      transform: rotateY(0deg);
      -webkit-transform: rotateY(0deg);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .back {
      transform: rotateY(180deg);
      -webkit-transform: rotateY(180deg);
    }
    #counter {
      margin-top: 10px;
      font-size: 1rem;
    }
    #toggle-dark, #swap-td {
      position: absolute;
      top: 10px;
      padding: 6px 10px;
      border: 1px solid var(--border-color);
      background: var(--card-bg);
      color: var(--text-color);
      border-radius: 4px;
      cursor: pointer;
    }
    #toggle-dark { right: 10px; }
    #swap-td { right: 100px; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Sets</h3>
    <div id="sets"></div>
  </div>
  <div id="main">
    <button id="toggle-dark">🌙</button>
    <button id="swap-td">Swap T/D</button>
    <div id="flashcard-container">
      <div id="flashcard">
        <div class="face front">Loading...</div>
        <div class="face back"></div>
      </div>
    </div>
    <div id="counter"></div>
  </div>

  <script>
    let cards = [], idx = 0, flipped = false, swapTD = false;

    function applyDarkMode(isDark) {
      document.body.classList.toggle('dark', isDark);
      localStorage.setItem('dark', isDark);
      document.getElementById('toggle-dark').textContent = isDark ? '☀️' : '🌙';
    }
    document.getElementById('toggle-dark').addEventListener('click', () => {
      applyDarkMode(!document.body.classList.contains('dark'));
    });
    applyDarkMode(localStorage.getItem('dark') === 'true');

    document.getElementById('swap-td').addEventListener('click', () => {
      swapTD = !swapTD;
      showCard(false);
    });

    async function loadSets() {
      const resp = await fetch('./');
      const html = await resp.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const links = Array.from(doc.querySelectorAll('a'))
        .map(a => a.getAttribute('href'))
        .filter(href => href.endsWith('.txt'));
      return [...new Set(links)];
    }

    function renderSets(list) {
      const container = document.getElementById('sets');
      list.forEach(file => {
        const btn = document.createElement('button');
        btn.textContent = file.replace(/\.txt$/, '');
        btn.addEventListener('click', () => loadFile(file));
        container.appendChild(btn);
      });
      if (list.length) loadFile(list[0]);
    }

    async function loadFile(file) {
      const res = await fetch(file);
      const text = await res.text();
      cards = text.trim().split(/\r?\n/).map(line => line.split('\t'));
      idx = 0; flipped = false;
      showCard(false);
    }

    function showCard(animate = true) {
      const cardData = cards[idx] || ['',''];
      const front = swapTD ? cardData[1] : cardData[0];
      const back = swapTD ? cardData[0] : cardData[1];
      const fc = document.getElementById('flashcard');
      document.querySelector('#flashcard .front').textContent = front;
      document.querySelector('#flashcard .back').textContent = back;
      if (!animate) {
        fc.style.transition = 'none';
      } else {
        fc.style.transition = '';
      }
      fc.classList.toggle('flipped', flipped);
      void fc.offsetWidth;
      if (!animate) {
        fc.style.transition = 'transform 0.6s';
      }
      document.getElementById('counter').textContent = `Card ${idx+1} of ${cards.length}`;
    }

    document.getElementById('flashcard').addEventListener('click', () => {
      flipped = !flipped;
      showCard();
    });

    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        flipped = !flipped;
        showCard();
      } else if (e.key === 'ArrowRight') {
        idx = (idx + 1) % cards.length;
        flipped = false;
        showCard(false);
      } else if (e.key === 'ArrowLeft') {
        idx = (idx - 1 + cards.length) % cards.length;
        flipped = false;
        showCard(false);
      }
    });

    loadSets().then(renderSets);
  </script>
</body>
</html>
